<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="curved-shape"></div>
      <div class="curved-shape2"></div>
      <div class="form-box">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
          <div class="input-box">
            <input type="text" id="resetUsername" name="resetUsername" />
            <label>Username</label>
            <p class="error-message" id="resetUsernameError"></p>
          </div>
          <div class="input-box">
            <input type="password" id="newPassword" name="newPassword" />
            <label>New Password</label>
            <!-- <span
              class="eye"
              onclick="togglePasswordVisibility('newPassword', 'eyeNew', 'eyeSlashNew')"
            >
              <i id="eyeNew" class="fa fa-eye"></i>
              <i
                id="eyeSlashNew"
                class="fa fa-eye-slash"
                style="display: none"
              ></i>
            </span> -->
            <p class="error-message" id="newPasswordError"></p>
          </div>

          <div class="input-box">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
            />
            <label>Confirm Password</label>
            <!-- <span
              class="eye"
              onclick="togglePasswordVisibility('confirmPassword', 'eyeConfirm', 'eyeSlashConfirm')"
            >
              <i id="eyeConfirm" class="fa fa-eye"></i>
              <i
                id="eyeSlashConfirm"
                class="fa fa-eye-slash"
                style="display: none"
              ></i>
            </span> -->
            <p class="error-message" id="confirmPasswordError"></p>
          </div>

          <button type="submit" class="btn">Reset Password</button>
        </form>

        <div class="regi-link animation" style="--li: 21; --s: 4">
          <p style="font-size: 16px">
            Go back to <a href="login.html">Login</a> or
            <a href="homenew.html">Home</a>.
          </p>
        </div>
      </div>
      <div class="info-content login">
        <h2 class="animation" style="--D: 0; --s: 22">HELLO AGAIN</h2>
        <p class="animation" style="--D: 1; --s: 21">
            We're here to help you reset your password. <br />
            Stay secure and keep smiling! <br />
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-face-kiss-beam"></i>
          </p>
      </div>
      
    </div>

    <script src="resetPassword.js"></script>
  </body>
</html>
